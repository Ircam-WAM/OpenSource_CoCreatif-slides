# Open Source ?
<hr>
## Enjeux

- **protéger** juridiquement les logiciels et les oeuvres ouvertes (copyright / copyleft)
- **pérenniser** les logiciels, les matériaux et les oeuvres
- **libérer** les usages et les détournements
- **nourrir** et impliquer des communautés
- **valoriser** les produits et fidéliser les partenaires
- **outiller** la pédagogie

class: ircam, tight

# Licences
<hr>
## Logicielles

- **Copyleft fort** : obligation de diffuser les œuvres dérivées sous la même licence, effet contaminant (GNU Public Licence, CeCILL A).
- **Copyleft faible** : permet l’utilisation du code dans un cadre potentiellement non libre tant que les modifications sur le projet en lui-même sont rediffusées (LGPL, Mozilla Public Licence, CeCILL B)
- **Non-copyleft** : licences permissives (MIT, BSD, Apache, CeCILL C)

## Oeuvres, données

- Creative Commons (by, sa, nc, nd)
- Artistic License
- Open Data Commons

https://en.wikipedia.org/wiki/Comparison_of_free_and_open-source_software_licenses
https://creativecommons.org/share-your-work/

# Open Source
<hr>

## Pour la recherche

- **Recherche reproductible**
    - réplicabilité des résultats scientifiques
    - tests et re-tests
    - éviter les NDA
    - exemple : l’implémentation d’un algorithme décrit dans un article
- **Visibilité du projet**
    - publication et réutilisation des codes sources
    - possibilité d’utilisation et collaboration avec des partenaires scientifiques
- **Citation** d'un programme dans un article

## Pour la valorisation

class: ircam

# Open Source != Gratuit
<hr>

## Modèles de marché

- **Doubles licences**
    - Logiciel open-source disponible sous licence à copyleft fort (GPL, AGPL) : pas de possibilité d’intégration compilée sauf re-publication
    - Licence propriétaire payante pour usage commercial
    - **Open core** : développement d’un noyau technologique open-source et d’un produit payant intégrant de ce noyau
- **Cloud** : logiciel open-source et mise à disposition payante sous forme de service web.
- **Service** : profits tirés de la maintenance et du support associés au logiciel édité

#WASABI project
<hr>

##Objectives

- Propose some new methodologies to index music in the web and audio context
- Link semantics (linked metadata) + acoustics (MIR data) + machine learning
- Develop and publish some open source web services through original APIs

##Use cases

- augmented web music browsing
- data journalism
- music composing through big data
- desambiguization, influence detection
- music and sound design learning by comparison

# Liberté, égalité, modularité

<hr>

## Problématiques

- reproductibilité de l'oeuvre dans un espace co-créatif, collaboratif et multimodal
- qualification des auteurs, leurs relations et les liaisons avec les données culturelles
- compatibilité des licences, multi-licensing (ex Juce, Ardour, etc.), contextes d'usage (pédagogie, recherche, etc.)

- multitude vs stabilité vs entropie
